<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }

        .stat-card p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls select,
        .controls button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .controls button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.pending {
            background-color: #f39c12;
            color: white;
        }

        .status.processing {
            background-color: #3498db;
            color: white;
        }

        .status.completed {
            background-color: #27ae60;
            color: white;
        }

        .status.failed {
            background-color: #e74c3c;
            color: white;
        }

        .task-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #2c3e50;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .status-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            cursor: help;
            margin: 0 auto;
            position: relative;
        }

        .status-circle.pending {
            background-color: #f39c12;
        }

        .status-circle.processing {
            background-color: #3498db;
            animation: pulse 2s infinite;
        }

        .status-circle.completed {
            background-color: #27ae60;
        }

        .status-circle.failed {
            background-color: #e74c3c;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            font-weight: normal;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="auto-refresh" id="autoRefresh">
        üîÑ Auto-refresh: ON
    </div>

    <div class="container">
        <h1>{{ title }}</h1>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="pendingCount">-</h3>
                <p>Pendientes</p>
            </div>
            <div class="stat-card">
                <h3 id="processingCount">-</h3>
                <p>Procesando</p>
            </div>
            <div class="stat-card">
                <h3 id="completedCount">-</h3>
                <p>Completadas</p>
            </div>
            <div class="stat-card">
                <h3 id="failedCount">-</h3>
                <p>Fallidas</p>
            </div>
            <div class="stat-card">
                <h3 id="totalTokens">-</h3>
                <p>Tokens Utilizados</p>
            </div>
        </div>

        <div class="controls">
            <label for="statusFilter">Filtrar por estado:</label>
            <select id="statusFilter">
                <option value="">Todos</option>
                <option value="PENDING">Pendientes</option>
                <option value="PROCESSING">Procesando</option>
                <option value="COMPLETED">Completadas</option>
                <option value="FAILED">Fallidas</option>
            </select>
            <button onclick="refreshData()">üîÑ Actualizar</button>
            <button onclick="exportData()">üì• Exportar CSV</button>
            <button onclick="toggleAutoRefresh()">‚è∏Ô∏è Pausar Auto-refresh</button>
        </div>

        <div id="loading" class="loading">
            Cargando datos...
        </div>

        <table id="logsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Archivo</th>
                    <th>Usuario</th>
                    <th style="text-align: center; width: 80px;">Estado</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Tokens</th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody id="logsBody">
            </tbody>
        </table>
    </div>

    <script>
        let autoRefreshInterval;
        let autoRefreshEnabled = true;

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('es-ES');
        }

        function formatTaskId(taskId) {
            // Formatear como GUID: 8-4-4-4-12 caracteres
            if (taskId.length === 36) {
                return taskId; // Ya est√° formateado
            }
            if (taskId.length === 32) {
                // Formatear: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
                return taskId.substring(0, 8) + '-' +
                    taskId.substring(8, 12) + '-' +
                    taskId.substring(12, 16) + '-' +
                    taskId.substring(16, 20) + '-' +
                    taskId.substring(20);
            }
            return taskId; // Devolver como est√° si no es formato esperado
        }

        function createStatusCircle(status) {
            const statusMap = {
                'PENDING': { color: 'pending', text: 'Pendiente' },
                'PROCESSING': { color: 'processing', text: 'Procesando' },
                'COMPLETED': { color: 'completed', text: 'Completado' },
                'FAILED': { color: 'failed', text: 'Fallido' }
            };

            const statusInfo = statusMap[status] || { color: 'pending', text: status };

            return `<div class="tooltip">
                        <span class="status-circle ${statusInfo.color}"></span>
                        <span class="tooltiptext">${statusInfo.text}</span>
                    </div>`;
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/v1/admin/stats');
                const data = await response.json();

                document.getElementById('pendingCount').textContent = data.pending;
                document.getElementById('processingCount').textContent = data.processing;
                document.getElementById('completedCount').textContent = data.completed;
                document.getElementById('failedCount').textContent = data.failed;
                document.getElementById('totalTokens').textContent = data.total_tokens_used.toLocaleString();
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLogs() {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                const url = `/api/v1/admin/logs${statusFilter ? `?status_filter=${statusFilter}` : ''}`;

                const response = await fetch(url);
                const data = await response.json();

                const tbody = document.getElementById('logsBody');
                tbody.innerHTML = '';

                data.logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="task-id">${formatTaskId(log.task_id)}</td>
                        <td>${log.filename || '-'}</td>
                        <td>${log.user_identifier}</td>
                        <td style="text-align: center;">${createStatusCircle(log.status)}</td>
                        <td>${formatDate(log.request_timestamp)}</td>
                        <td>${formatDate(log.completion_timestamp)}</td>
                        <td>${log.total_tokens || '-'}</td>
                        <td>${log.error_message ? log.error_message.substring(0, 50) + '...' : '-'}</td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('logsTable').style.display = 'table';
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('loading').innerHTML = 'Error cargando datos';
            }
        }

        async function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('logsTable').style.display = 'none';

            await Promise.all([loadStats(), loadLogs()]);
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const button = event.target;
            const indicator = document.getElementById('autoRefresh');

            if (autoRefreshEnabled) {
                button.textContent = '‚è∏Ô∏è Pausar Auto-refresh';
                indicator.textContent = 'üîÑ Auto-refresh: ON';
                indicator.style.backgroundColor = '#2ecc71';
                startAutoRefresh();
            } else {
                button.textContent = '‚ñ∂Ô∏è Iniciar Auto-refresh';
                indicator.textContent = '‚è∏Ô∏è Auto-refresh: OFF';
                indicator.style.backgroundColor = '#e74c3c';
                clearInterval(autoRefreshInterval);
            }
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(refreshData, 30000); // Cada 30 segundos
        }

        function exportData() {
            const rows = document.querySelectorAll('#logsTable tr');
            let csv = '';

            rows.forEach(row => {
                const cells = row.querySelectorAll('th, td');
                const rowData = Array.from(cells).map(cell => {
                    return '"' + cell.textContent.replace(/"/g, '""') + '"';
                }).join(',');
                csv += rowData + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'invoice_logs_' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', refreshData);

        // Inicializar
        refreshData();
        startAutoRefresh();
    </script>
</body>

</html>
